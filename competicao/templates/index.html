<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3 w-25 mx-auto">
            <label for="nome" style="width: 50px">Nome:</label>
            {{ formCompeticao.nome }}
        </div>
        <div class="mb-3 w-25 mx-auto">
            <label for="data" style="width: 50px">Data:</label>
            {{ formCompeticao.data }}
        </div>
        <div class="mb-3 w-25 mx-auto">
            <label for="local" style="width: 50px">Local:</label>
            {{ formCompeticao.local }}
        </div>
        <div class="mb-3 mx-auto" style="width: 200px">
            <button type="submit" class="btn btn-primary mb-3">Criar Competição</button>
        </div>
    </form>
    <div class="mb-3 mx-auto" style="width: 200px">
        <a href="{% url 'deleteCompeticoes' %}" class="btn btn-primary"> Deletar Competições</a>
    </div>
{% endblock %}
<ul style="text-align: center" class="list-group">
    Lista de Competições:
    {% for competicao in competicoes %}
        <li class="list-group-item"> {{ competicao.nome }}</li>
    {% endfor %}
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
